name: Trunk-Based CI/CD Pipeline (PHP Project)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mysqli, pdo, gd

      - name: PHP Syntax Check
        run: |
          find . -name "*.php" -exec php -l {} \;

      - name: Start PHP Built-in Server
        run: |
          php -S localhost:8000 -t . &
          sleep 5

      - name: Build Validation
        run: echo "Build Successful â€“ PHP project ready"

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy Step
        run: echo "Deploying PHP Online Course Registration System"
